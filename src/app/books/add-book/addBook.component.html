<div class="container mt-5 mb-5">
  <div class="row-md">
    <div *ngIf="isAdded" class="alert alert-success" role="alert">
      The book is added successfully!
    </div>
    <form [formGroup]="addBookForm" class="card">
      <div class="card-header">
        <h3 class="card-title">Basic form</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label required">Book Name</label>
          <div>
            <input
              type="text"
              class="form-control"
              placeholder="Book Name"
              formControlName="bookName"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label required">Quantity</label>
          <div>
            <input
              type="number"
              class="form-control"
              placeholder="Quantity"
              formControlName="quantity"
            />
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label required">Author Name</label>
          <div>
            <input
              type="text"
              class="form-control"
              placeholder="Author Name"
              formControlName="authorName"
            />
          </div>
        </div>
      </div>
      <div class="card-footer text-end">
        <button
          class="btn btn-primary"
          [disabled]="!addBookForm.valid"
          (click)="submit()"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
